<body>
    <script>
        //normal func
        function add(a,b)
        {
            return a+b;
        }
        //func expression
        let addition = function()
        {
            return a+b;
        }

        console.log(add(4,2));

        //arrow function
        let subtraction = (a,b) => a-b;

        console.log(subtraction(4,2));

    </script>
</body>
