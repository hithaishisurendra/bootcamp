    <title>Document</title>
</head>
<body>
    
    <p id="p1">this is p1</p>
    <p id="p2">this is p2</p>

    <button onclick="changeContent()">click to change content</button>
    <button onclick="documentOutput()">doc op</button>
    <button onclick="windowOutput()">win op</button>

    <script>
        function changeContent()
        {
            document.getElementById(p1).innerHTML="Hello hithu"
        }
        function documentOutput()
        {
            document.write("doc op")
        }
        function alertOutput()
        {
            window.alert("win op")
        }
    </script>

</body>
